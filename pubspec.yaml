name: connacta
description: A messaging and photo shearing application with flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.5
  cloud_firestore: ^4.8.2
  get: ^4.6.5
  get_storage: ^2.1.1
  awesome_notifications: ^0.7.4+1
  flutter_swipe_detector: ^2.0.0
  intl: ^0.18.1
  email_validator: ^2.1.17
  font_awesome_flutter: any
  flag: any
  image_picker: ^1.0.1
  image_cropper: ^5.0.0
  shimmer: ^3.0.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: barlow
      fonts:
        - asset: assets/fonts/barlow_extra_bold.ttf

